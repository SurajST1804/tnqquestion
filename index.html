<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="lookupBlock">
      <article>
        <form>
          <div id="textBlock">
            <label htmlFor="content">Enter some text</label>
            <textarea
              name="content"
              id="content"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div id="charBlock">
            <label htmlFor="find">Enter character to lookup</label>
            <input type="text" name="find" id="find" />
          </div>
          <div id="checkbox">
            <input type="checkbox" name="case" id="case" />
            Case Sensitive
          </div>
          <div id="buttonBlock">
            <button id="lookup">Lookup</button>
          </div>
          <div id="displayContent">
            <p id="display"></p>
          </div>
        </form>
      </article>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
